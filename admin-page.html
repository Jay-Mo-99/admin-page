<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/admin-page.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Page</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="nav">
        <div class="nav-search">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search"><button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                    </button>

            </div>

        </div>
        <div class="nav-empty"></div>
        <div class="nav-icon-bell"><i class="fa-solid fa-bell"></i></div>
        <div class="nav-icon-mail"><i class="fa-solid fa-envelope"></i></div>
        <div class="nav-name">Jay Mo</div>
        <div class="nav-menu"><i class="nav-menu-i fa-solid fa-bars"></i></div>

    </nav>
    <div class="side-menu">
        <p><i class="fa-solid fa-house-chimney"></i><a>Home</a></p>
        <p><i class="fa-solid fa-headphones"></i><a>Services</a></p>
        <p><i class="fa-solid fa-flag"></i><a>Alerts</a></p>
        <p><i class="fa-solid fa-chart-pie"></i><a>Status</a></i></p>
    </div>
    <div class="main-content">
        <h3>Dashboard</h3>
        <div class="dashboard-card card-skyblue">
            <div class="card-left">
                <p>Earnings (Monthly)</p>
                <h4>$400,000</h4>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-calendar"></i>
            </div>
        </div>
        <div class="dashboard-card card-green">
            <div class="card-left">
                <p>Earnings (Annual)</p>
                <h4>$800,000</h4>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-dollar-sign"></i>
            </div>
        </div>
        <div class="dashboard-card card-purple">
            <div class="card-left">
                <p>Tasks</p>
                <h4>13</h4>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-list-check"></i>
            </div>
        </div>
        <div class="dashboard-card card-yellow">
            <div class="card-left">
                <p>Requests</p>
                <h4>26</h4>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-comments"></i>
            </div>
        </div>


    <!--Eargnings Overview-->
    <div class="earning-overview-contetnt">
        <div class="sub-title"><h6>Earnings Overview</h6></div>
        
        
        <canvas id="myChart" style="padding:15px;"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(73, 76, 180)',
                    borderColor: 'rgba(73, 76, 180)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });        
        </script>        
    </div>
 
    <!--Task-->
    <div class="tasks-content">
        <div class="sub-title"><h6>Tasks</h6></div>
     
            <p>Borrowed Items <span class="badge">14</span></p>
            <p>Trello requests <span class="badge">2</span></p>
            <p>Marked Comments <span class="badge">1</span></p>

 

    </div>

</body>
</html>
